<html>
<head>
    <title>Brian Belko Homework 1</title>
</head>

<body>
    <div id="input">
        <p>Enter your stats (or those of your favorite player) here to find out your OPS (On-Base Plus Slugging Percentage)!</p>
        <p><label for="totalHits">Total number of hits:</label>
            <input type="text" size="2" id="totalHits" /></p>
        <p><label for="totalWalks">Number of walks:</label>
            <input type="text" size="2" id="totalWalks" /></p>
        <p><label for="totalHitByPitches">Number of times hit by a pitch:</label>
            <input type="text" size="2" id="totalHitByPitches" /></p>
        <p><label for="totalSacrificeFlys">Number of sacrifice flies:</label>
            <input type="text" size="2" id="totalSacrificeFlys" /></p>
        <p><label for="totalSingles">Number of singles:</label>
            <input type="text" size="2" id="totalSingles" /></p>
        <p><label for="totalDoubles">Number of doubles:</label>
            <input type="text" size="2" id="totalDoubles" /></p>
        <p><label for="totalTriples">Number of triples:</label>
            <input type="text" size="2" id="totalTriples" /></p>
        <p><label for="totalHomeruns">Number of homeruns:</label>
            <input type="text" size="2" id="totalHomeruns" /></p>
        <p><label for="totalAtBats">Total number of at-bats:</label>
            <input type="text" size="2" id="totalAtBats" /></p>
        <button id="action">Calculate my OPS!</button>
    </div>
    <div id="output" style="display:none">
        <button id="reset">Start Over</button>
    </div>
    <hr />
    <a href="main.js" target="_blank">View My JavaScript</a>
</body>

<script src="main.js"></script>

</html>
